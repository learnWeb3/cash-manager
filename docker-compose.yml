services:

  bank:
    build: ./bank
    container_name: bank
    ports:
      - 4000:4000
    env_file:
      - .env.bank.development
    depends_on:
      - mongo

  server:
    build: ./server
    container_name: server
    ports:
      - 3000:3000
    env_file:
      - .server.env.development
    depends_on:
      - mongo
    volumes:
      - ./server/public/:/app/public/
      - ./server/src/:/app/src/
    command: npm run dev

  dashboard:
    build: ./dashboard
    container_name: dashboard
    ports:
      - 80:3000
    env_file:
      - .dashboard.env.development
    depends_on:
      - mongo
    volumes:
      - ./dashboard/public/:/app/public/
      - ./dashboard/src/:/app/src/
    command: npm run start

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - 27017:27017
    env_file:
      - .server.env.development
    volumes:
      - ./mongo_data/:/data/db
      - ./mongo_data/:/data/configdb
