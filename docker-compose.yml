services:

  bank:
    build: ./bank
    container_name: bank
    ports:
      - 4000:4000
    env_file:
      - .env.bank.development
    depends_on:
      - mongo_bank

  server:
    build: ./server
    container_name: server
    ports:
      - 3000:3000
    env_file:
      - .server.env.development
    depends_on:
      - mongo
    volumes:
      - ./server/public/:/app/public/
      - ./server/src/:/app/src/
    command: npm run dev

  dashboard:
    build: ./dashboard
    container_name: dashboard
    ports:
      - 80:80
    env_file:
      - .dashboard.env.development
    depends_on:
      - server
      - bank
    volumes:
      - ./dashboard/public/:/app/public/
      - ./dashboard/src/:/app/src/
    command: npm run start

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - 27018:27017
    env_file:
      - .env.database.development
    volumes:
      - ./mongo_data/:/data/db

  mongo_bank:
    image: mongo:latest
    container_name: mongo_bank
    ports:
      - 27019:27017
    env_file:
      - .env.database.bank.development
    volumes:
      - ./mongo_data_bank/:/data/db
